name: Deploy PHP REST API

on:
  push:
    branches: [ main ]
    paths:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add SSH Known Hosts
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh

    - name: Setup Docker Network
      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
        ssh -i <(echo "${{ secrets.SSH_PRIVATE_KEY }}") root@gsa-top.ru "
          if ! docker network inspect autoparts_network >/dev/null 2>&1; then
            docker network create --driver bridge --subnet=192.168.32.0/20 autoparts_network
          fi
        "

    - name: Deploy PHP API
      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
        ssh -i <(echo "${{ secrets.SSH_PRIVATE_KEY }}") root@gsa-top.ru "
          set -e
          cd /var/www
          if git fetch origin main && git status | grep -q 'behind'; then
            git pull origin main
            docker-compose -f /var/www/docker-compose.yml up -d --build --force-recreate php
            docker ps --filter 'name=autoparts-php'
          else
            echo 'No changes detected, skipping deployment.'
          fi
        "
