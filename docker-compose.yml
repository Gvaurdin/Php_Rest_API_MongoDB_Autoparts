services:
  # PHP-FPM сервис
  php:
    build:
      context: .
      dockerfile: Docker/php/Dockerfile
    container_name: autoparts-php
    restart: always
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./logs:/var/log
      - ./Docker/php/php.ini:/usr/local/etc/php/php.ini  # Исправленный путь для php.ini
    env_file:
      - .env
    networks:
      - autoparts_network  # Подключаем контейнер к сети

networks:
  autoparts_network:
    driver: bridge 