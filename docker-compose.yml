services:
  # PHP-FPM сервис
  php:
    build:
      context: .
      dockerfile: Docker/php/Dockerfile
    container_name: autoparts-php
    ports:
      -"8080:80"
    restart: always
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./logs:/var/log
      - ./Docker/php/php.ini:/usr/local/etc/php/php.ini  # Исправленный путь для php.ini
    env_file:
      - .env
