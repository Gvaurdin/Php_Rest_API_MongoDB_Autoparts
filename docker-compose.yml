services:
  php:
    build:
      context: .
      dockerfile: Docker/php/Dockerfile
    container_name: autoparts-php
    restart: always
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./logs:/var/log
      - ./Docker/php/php.ini:/usr/local/etc/php/php.ini  # Исправленный путь для php.ini
      - /var/www/scripts:/var/www/scripts
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.centurylinklabs.watchtower.lifecycle.pre-update=/hooks/update.sh
    env_file:
      - .env
    networks:
      autoparts_network:
        ipv4_address: 192.168.32.11

networks:
  autoparts_network:
    name: autoparts_network
    driver: bridge
